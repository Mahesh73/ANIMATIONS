<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center text</title>
    <style type="text/css">
        body{
            background: #ffd200;
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 5em;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: "Comic Sans MS";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%)translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>MAHESH</h1>
</body>
</html>
